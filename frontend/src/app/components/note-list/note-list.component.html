<div class="container mt-4">
  
  <div class="row">
    <div class="col-12">
      <div *ngIf="notes.length === 0" class="text-center py-5">
        <div class="text-muted">
          <i class="bi bi-journal-x display-1"></i>
          <h4 class="mt-3">No notes yet</h4>
          <p>Create your first note to get started!</p>
          <button class="btn btn-primary" routerLink="/notes/create">
            Create Note
          </button>
        </div>
      </div>

      <div *ngIf="notes.length > 0" class="row">
        <div class="col-md-6 col-lg-4 mb-3" *ngFor="let note of notes;">
          <div class="card h-100 shadow-sm hover-card">
            <div class="card-body">
              <h5 class="card-title">
                <a [routerLink]="['/notes', note.id]" class="text-decoration-none text-primary cursor-pointer hover-title">
                  {{ note.title }}
                </a>
              </h5>

                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="deleteNote(note.id, note.title)"
                  [attr.aria-label]="'Delete note: ' + note.title">
                  <i class="bi bi-trash"></i> Delete
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
